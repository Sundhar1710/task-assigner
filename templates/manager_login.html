<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='manager_login.css') }}">
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, msg in messages %}
                <div class="alert alert-{{ category }}">{{ msg }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="container">
        <h1><b>Welcome to the Task Assigner</b></h1>

        <div class="card member-card">
            <h2>🧑‍🤝‍🧑 I'm a Admin</h2>
            <form action="/manager_login" method="POST">
                <input type="text" name="email" placeholder="Enter Email ID" required>
                <input type="password" name="password" placeholder="Enter Password" required>
                <button type="submit">Continue as Admin</button>
            </form>
            <br>
            <a href="{{ url_for('index') }}">🔙 Back</a>
        </div>    
    </div>
    <script>
        setTimeout(() => {
            document.querySelector('.alert').remove();}, 3000);
    </script>
</body>

</html>
