<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='leader_login.css') }}">
</head>
{% if error %}
    <div class="alert alert-warning" role="alert">{{ error }}</div>
{% endif %}
<div class="container">
    <h1><b>Welcome to the Task Management System</b></h1>

    <div class="card member-card">
        <h2>🧑‍🤝‍🧑 I'm a Leader</h2>
        <form action="/leader_login" method="POST">
            <input type="text" name="email" placeholder="Enter Email ID" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <button type="submit">Continue as Leader</button>
        </form>
        <br>
        <a href="{{ url_for('index') }}">🔙 Back</a>
    </div>    
</div>
<script>
    setTimeout(() => {
        document.querySelector('.alert').remove();
    }, 3000);
</script>
</html>
