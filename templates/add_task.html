<!DOCTYPE html>
<html>
<head>
    <title>Add Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='add_task.css') }}">
</head>
<body>
    {% if error %}
        <div class="alert alert-warning" role="alert">{{ error }}</div>
    {% endif %}
    <div class="container">
        <h1>Add New Task</h1>
        <form method="POST" action="{{ url_for('add_task') }}">
            <label>Title:</label>
            <input type="text" name="title" required>
            
            <label for="emails">Assign To (Select one or more):</label>
            <div>
                {% for m in team_members %}
                    <div>
                        <input type="checkbox" name="emails" value="{{ m }}">
                        {{ m }}
                    </div>
                {% endfor %}
            </div>

            <label>Description:</label>
            <textarea name="description"></textarea>

            <label>Due Date:</label>
            <input type="date" id="due_date" name="due_date" required>

            <input type="submit" value="Add Task">
        </form>
        <br>
        <a href="{{ url_for('leader_dashboard') }}">ðŸ”™ Back to Task List</a>
    </div>

    <script>
        window.addEventListener("pageshow", function (event) {
            if (event.persisted || (window.performance && window.performance.getEntriesByType("navigation")[0].type === "back_forward")) {
                window.location.reload();
            }
        });
        // Set min date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById("due_date").setAttribute("min", today);
        setTimeout(() => {
            document.querySelector('.alert').remove();
        }, 3000);
    </script>
</body>
</html>
