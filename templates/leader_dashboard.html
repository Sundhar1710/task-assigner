<!DOCTYPE html> 
<html>
    <head>
        <title>Leader Dashboard</title> 
        <link rel="stylesheet" href="{{ url_for('static', filename='leader.css') }}"> 
    </head>
    <body> <h1>💼 Leader Dashboard</h1>
        <div class="top-bar">
            <a href="/add">➕ Add New Task</a>
            <a href="{{ url_for('index') }}" class="logout-btn">🔒 Logout</a>
        </div>

        <table border="1" cellpadding="8">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Due Date</th>
                    <th>Status</th>
                    <th>Email</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <td>{{ task[0] }}</td>
                    <td>{{ task[1] }}</td>
                    <td>{{ task[2] or '—' }}</td>
                    <td>{{ task[3] }}</td>
                    <td>{{ task[4] }}</td>
                    <td>{{ task[6] }}</td>
                    <td>{{ task[5] }}</td>
                    <td>
                        <a href="/edit/{{ task[0] }}">✏️ Edit</a> |
                        <a href="/delete/{{ task[0] }}" onclick="return confirm('Are you sure?')">🗑️ Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body> 
</html>
